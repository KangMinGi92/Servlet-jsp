<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<div>
    <h2>회원가입</h2>
    <form action="/02_servletdata/enrollMember.do" method="post">
            <p><label>아이디<input type="text" name="id"></label></p>
            <p><label>패스워드<input type="password" name="password"></label></p>
            <p><label>이름<input type="text" name="name"></label></p>
            <p><label>닉네임<input type="text" name="nickname"></label></p>
            <p><label>이메일<input type="email" name="email"></label></p>
            <p>취미
                <label><input type="checkbox" name="hobby" value="코딩">코딩</label>
                <label><input type="checkbox" name="hobby" value="게임">게임</label>
                <label><input type="checkbox" name="hobby" value="운동">운동</label>
                <label><input type="checkbox" name="hobby" value="독서">독서</label>
                <label><input type="checkbox" name="hobby" value="영화">영화</label>
            </p>
            <p>혼인여부
                <label><input type="radio" name="married" value="기혼">기혼</label>
                <label><input type="radio" name="married" value="미혼">미혼</label>
            </p>
            <p>자기소개</p>
            <p>
                <textarea name="info" cols="50" rows="10"></textarea>
            </p>
        <input type="submit" value="제출">
        <input type="reset" value="취소">
    </form>
</div>
</body>
</html>
